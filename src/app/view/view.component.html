<p>view works!</p>
{{users | json}}

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.fname}}</td>
        <td>{{user.lname}}</td>
        <td>{{user.gender}}</td>
        <td><button (click)="delete(user.fname)"> Delete </button></td>
        <td><button (click)="edit(user.fname)"> Edit </button></td>
    </tr>
</table>
